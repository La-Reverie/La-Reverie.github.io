<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Reverie Studio</title>
    <!-- Otras etiquetas del head -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Otras etiquetas del body -->
    <div id="fadein"></div>
    <div id="customLoadingScreen"><h1 class="dancing-script-h1" id="loadingText">La Reverie Studio</h1></div>
    <canvas id="renderCanvas"></canvas>

    <!-- BotÃ³n para mostrar el modal -->
    <button id="openModalBtn" class="z-50 fixed bottom-10 right-10 bg-purple-500 text-white p-4 rounded-full shadow-lg hover:bg--700 duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
        </svg>
    </button>

    <!-- Modal -->
    <div id="modalOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div id="modalContent" class="bg-white p-8 rounded-lg shadow-lg transform scale-110 opacity-0 transition duration-300 w-96 h-96 md:w-1/2 md:h-1/2 flex flex-col items-center justify-center text-center">
            <h2 class="dancing-script-h2 text-black" id="loadingText">La Reverie Studio</h2>
            <p>Stay tunned.</p>
        </div>
    </div>
    
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
